<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="assets/css/mainPage.css" />
    <script src="assets/js/plain-draggable.min.js"></script>
  </head>

  <body>
    <!-- Vertical Tab -->
    <div class="tab">
      <button class="tablinks" onclick="openTab(event, 'vp')">Vigas Principais</button>
      <button class="tablinks" onclick="openTab(event, 'vs')">Vigas Secundárias</button>
    </div>


    <div id="width-selector">
      <!-- Width selector -->
    </div>

    <!-- Tab content -->
    <div id="none" class="tabcontent"> <!-- Hidden tab content -->
      <p> Escolha uma aba para começar </p>
    </div>

    <div id="vp" class="tabcontent">
      <button class='add-element'> + </button>
    </div>

    <div id="vs" class="tabcontent">
      <p>Paris is the capital of France.</p>
    </div>

    <script src="assets/js/mainPage.js"></script>
    <script>
      //Handling exceptions
      function inputNumber(input,type){
        let damage = input.parentElement.previousElementSibling.textContent;
        let val = parseInt(input.value);
        if( type == 'fp' ){
          if( damage == 'Fissuras' ){
            if( val < 2 ) input.value = 2;
          }
          else{
            if( val < 0 ) input.value = 0;
          }
          if( val > 10 ) input.value = 10;
        }
      }
    </script>
  </body>

</html>
